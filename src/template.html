<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done-Zo</title>
</head>

<body>
    <div id="header">
        <div class="header-content">
            <img src="imgs/green-logo.png" alt="logo" id="website-logo">
            <p id="website-name">Done-Zo</p>
        </div>
    </div>

    <div id="sidebar">
        <div id="tasks-filters">
            <div id="all-tasks" class="tasks-filter">
                <div class="tasks-filter-logo"></div>
                <p class="tasks-filter-name">All</p>
            </div>
            <div id="today-tasks" class="tasks-filter">
                <div class="tasks-filter-logo"></div>
                <p class="tasks-filter-name">Today</p>
            </div>
            <div id="week-tasks" class="tasks-filter">
                <div class="tasks-filter-logo"></div>
                <p class="tasks-filter-name">This Week</p>
            </div>
            <div id="important-tasks" class="tasks-filter">
                <div class="tasks-filter-logo"></div>
                <p class="tasks-filter-name">Important</p>
            </div>
            <div id="done-tasks" class="tasks-filter">
                <div class="tasks-filter-logo"></div>
                <p class="tasks-filter-name">Done</p>
            </div>
            <div id="overdue-tasks" class="tasks-filter">
                <div class="tasks-filter-logo"></div>
                <p class="tasks-filter-name">Overdue</p>
            </div>
        </div>

        <div id="projects">
            <div id="projects-header">
                <p id="projects-title">PROJECTS</p>
                <div id="add-project-button">+</div>
            </div>
        </div>
    </div>
    <div id="content">
        <img src="imgs/cozy-fake.png" class="cozy-img" alt="">
    </div>
</body>

</html>
