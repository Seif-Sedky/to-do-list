<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done-Zo</title>
</head>

<body>
    <div id="header">
        <div class="header-content">
            <img src="imgs/green-logo.png" alt="logo" id="website-logo">
            <p id="website-name">Done-Zo</p>
        </div>
    </div>

    <div id="sidebar">
        <div id="tasks-filters">
            <div id="all-tasks" class="tasks-filter">
                <button class="tasks-filter-logo"></button>
                <p class="tasks-filter-name"></p>
            </div>
            <div id="today-tasks" class="tasks-filter">
                <button class="tasks-filter-logo"></button>
                <p class="tasks-filter-name"></p>
            </div>
            <div id="week-tasks" class="tasks-filter">
                <button class="tasks-filter-logo"></button>
                <p class="tasks-filter-name"></p>
            </div>
            <div id="important-tasks" class="tasks-filter">
                <button class="tasks-filter-logo"></button>
                <p class="tasks-filter-name"></p>
            </div>
            <div id="done-tasks" class="tasks-filter">
                <button class="tasks-filter-logo"></button>
                <p class="tasks-filter-name"></p>
            </div>
        </div>

        <div id="projects">
            <div id="projects-header">
                <p id="projects-title">Projects</p>
                <p id="add-project-button">+</p>
            </div>


        </div>
    </div>
    <div id="content"></div>
</body>

</html>
